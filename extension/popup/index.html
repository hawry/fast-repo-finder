<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fast Repository Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="application/javascript"
      src="/vendor/browser-polyfill.js"
    ></script>
  </head>
  <body>
    <input type="hidden" name="query-target" id="query-target" value="" />
    <div id="frf-tabs">
      <!-- Populated during loading of popup -->
    </div>
    <div id="frf-search-form-wrapper">
      <form id="frf-search-form">
        <div id="frf-search-bar">
          <input
            type="text"
            name="frf-query-param"
            id="frf-query-param"
            placeholder="Library name"
          />
        </div>
        <div id="frf-search-button">
          <button>Find</button>
        </div>
      </form>
    </div>
    <div id="frf-options-bar">
      <image src="/raw/gear.svg" id="frf-options-bar-image" />
    </div>

    <script type="application/javascript" src="/scripts/storage.js"></script>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
